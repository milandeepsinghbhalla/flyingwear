<!DOCTYPE html>
<html>
    <head>    
    
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <script src="https://kit.fontawesome.com/16139588c8.js" crossorigin="anonymous"></script>

        <style type="text/css">
            .dash-list{
                background-color: #d3d3d3;
                min-height: 100vh;
            }
            .dash-link{
                list-style: none;
                position: fixed;
            }
            .dash-buttons{
                border-bottom: 1px solid #7e7e7e;
                margin-bottom: 0.4rem;
                margin-top: 0.4rem;
                display: flex;
            }
        </style>

    </head>
    <body>
        <div class="container-fluid" >
            <div class="row mt-5">
                <div class="col-2 pr-0 dash-list" style="border-right:5px solid  #7e7e7e;">
                    <ul class="dash-link pr-0 pl-3">
                        <li class="dash-buttons btn btn-dark col-12">Add products</li>
                        <li class="dash-buttons btn btn-dark col-12">Delete products</li>
                        <li class="dash-buttons btn btn-dark col-12">Orders</li>
                        <li class="dash-buttons btn btn-dark col-12">Cancelled</li>

                    </ul>

                </div>

                <div class="col-10">
                    <div class="container" v-if="current_user.uid==1">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">add image</label>
                        </div>


                        <div class="form-group">
                            <label for="psizes">sizes</label>
                            <input type="text" class="form-control" id="psizes" placeholder="sizes">
                        </div>

                        <div class="form-group">
                            <label for="pprice">price</label>
                            <input type="number" class="form-control" id="pprice" placeholder="sizes">
                        </div>

                        <div class="form-group">
                            <label for="fabric">Fabric</label>
                            <input type="text" class="form-control" id="fabric" placeholder="fabric">
                        </div>

                        <div class="form-group">
                            <label for="bid">bid</label>
                            <input type="text" class="form-control" id="bid" placeholder="back id">
                        </div>

                    </div>

                </div>
            </div>
        </div>







        <script type="text/javascript" src="jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="bootstrap.js"></script> 

    </body>
